<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./asset/images/cdism.png" style="width: 25%" alt="Logo CDiSM">
        </div>
        <div class="sessionInfo">
            <span>Długość trwania sesji: </span>
        </div>
        <div class="sessionTIme">
            <span id="proba">10min/5min</span>
        </div>
        <div class="leftInfo">
            <span>Czas do końca sesji: </span>
        </div>
        <div class="leftTime">
            <span id="countdown">jeszcze nie rozpocząto</span>
        </div>
        <div class="progressBar">
            <progress value="0" id="progressBar"></progress>
        </div>
        <div class="buttonStart">
            <button id="button">Rozpocznij odliczanie</button>
        </div>
        <div class="buttonClear">
            <button id="clear">Wyzeruj licznik</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
