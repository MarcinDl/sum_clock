<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDiSM - counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./asset/images/cdism.png" style="width: 25%" alt="Logo CDiSM">
        </div>
        <div class="sessionInfo">
            <div>Czas trwania sesji:s </div>
        </div>
        <div class="sessionTime">
            <div id="sessionTime">10min/5min</div>
        </div>
        <div class="leftInfo">
            <div>Czas do końca sesji: </div>
        </div>
        <div class="leftTime">
            <div id="countdown" style="display: none;"></div>
            <div id="countdownProper">jeszcze nie rozpoczęto</div>
        </div>
        <!-- <div class="progressBar">
            <progress id="progressBar"></progress>
        </div> -->
        <div class="buttonStart">
            <button id="button">Rozpocznij odliczanie</button>
        </div>
        <div class="buttonClear">
            <button id="clear">Wyzeruj licznik</button>
        </div>
        <div class="buttonHold">
            <button id="hold">Wstrzymaj odliczanie</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
